<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Backbone.js Demo</title>
</head>
<body>
<div id="app">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script type="text/javascript" src="libs/inline.74a738d8fe985b3a44cd.bundle.js"></script>
<script type="text/javascript" src="libs/polyfills.2d45a4c73c85e24fe474.bundle.js"></script>
<script type="text/javascript" src="libs/vendor.364d19f383530fdf388d.bundle.js"></script>
<script type="text/javascript" src="libs/main.53c8e1369f5fcad3e136.bundle.js"></script>
<!-- Templates -->
<script type="text/template" id="app-template">
    <div><button class="create-form">Uruchom wniosek</button></div>
    <div><hr /></div>
    <div id="wniosek"></div>
</script>
<!-- Demo app -->
<script type="text/javascript">
    $(function () {
        var app = {};
        app.AppView = Backbone.View.extend({
            el: $('#app'),
            template: _.template($('#app-template').html()),
            initialize: function () {
                this.render();
            },
            events: {
                'click .create-form' : 'createForm'
            },
            render: function() {
                this.$el.html(this.template());
                return this;
            },
            createForm: function() {
                window.FormWrapper
                    .create(window.document.getElementById('wniosek'), 'Testowy wniosek')
                    .on('demo', function(payload) { alert(JSON.stringify(payload)); });
            }
        });
        new app.AppView();
    });
</script>
</body>
</html>
