<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularSample</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div>
  <div>Przyk≈Çadowe uruchomienie wniosku</div>
<pre>var form = window.FormWrapper.create(window.document.getElementById('wniosek'), 'Testowy wniosek');
form.on('demo', function(payload) { alert(JSON.stringify(payload)); });</pre>
  <div><button onclick="demo()">Uruchom wniosek demo</button></div>
</div>
<hr/>
<div id="wniosek"></div>
<script type="text/javascript">

  window['demo'] = function () {
    var createForm = function () {
      var formWrapper = window.FormWrapper.create(window.document.getElementById('wniosek'), 'Testowy wniosek');
      formWrapper.on('demo', function(payload) {
          alert(JSON.stringify(payload));
      });
    };

    if (window.formsScriptLoaded === true) {
      createForm();
    } else {
      window.formsScriptLoaded = function () {
        createForm();
      }
    }
  }

</script>
</body>
</html>
